<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json格式化</title>
    <link href="/static/lib/layui/css/layui.css" type="text/css" rel="stylesheet" media="all">
    <script src="/static/lib/jquery/jquery-3.5.1.min.js" ></script>

</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Json格式化</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">凌乱的Json</div>
                <div class="layui-card-body">
                    <textarea id="inputJson" placeholder="请输入让人心烦的Json" class="layui-textarea" style="resize:none;"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">漂亮的Json</div>
                <div class="layui-card-body" id="container">
                    <textarea id="formatJson" placeholder="请输入整洁的Json" class="layui-textarea" style="resize:none"></textarea>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                    <div class="layui-card-body">
                        <button type="button" id="formatBtn" class="layui-btn layui-btn-primary">美化</button>
                        <button type="button" id="pressBtn" class="layui-btn">压缩</button>
                    </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    autoTextArea();
    function autoTextArea(){
        var rate = 0.65;
        document.getElementById("inputJson").style.height =  window.innerHeight * rate  + "px";
        document.getElementById("formatJson").style.height =  window.innerHeight * rate + "px";
    }
</script>
<script>
    $(document).ready(function(){
        $("#formatBtn").click(function(){
            var inputJson = $("#inputJson").val();
            $("#formatJson").val(JSON.stringify(inputJson))
        });
    })

</script>
</html>
